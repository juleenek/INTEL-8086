<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTEL 8086 simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat:wght@500&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h2>Symulator procesora INTEL 8086</h2>
      <div class="mini_main">
        <div class = "input_registers">
          <div class="registers">
              <div class="register_name">
                <p>AX</p>
                <p>BX</p>
                <p>CX</p>
                <p>DX</p>
              </div>
              <div class="register_results">
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
              </div>
  
          </div>
          <div class="high_low">
            <div class="high_register">
              <div class="ah">AH <input type="text" /></div>
              <div class="bh">BH <input type="text" /></div>
              <div class="ch">CH <input type="text" /></div>
              <div class="dh">DH <input type="text" /></div>
            </div>
            <div class="low_register">
              <div class="al">AL <input type="text" /></div>
              <div class="bl">BL <input type="text" /></div>
              <div class="cl">CL <input type="text" /></div>
              <div class="dl">DL <input type="text" /></div>
            </div>
          </div>
        </div>
        <div class="all_buttons">
          <div class="top_buttons"> 
            <div class="button"><button>MOV</button></div>
            <div class="button"><button>XCHG</button></div>
          </div>
          <div class="bottom_buttons"> 
            <div class="button"><button>RANDOM</button></div>
            <div class="button"><button>EMPTY</button></div>
          </div>
        </div>
      </div>
      <div class="choice_space">
        <div class="choice">
          <div class="first_register"></div>
          <div class="second_register"></div>
        </div>
        <div class="choice">
          <div class="first_register"></div>
          <div class="second_register"></div>
        </div>
        <div class="choice">
          <div class="first_register"></div>
          <div class="second_register"></div>
        </div>
      </div>
    </div>
  </body>
</html>
