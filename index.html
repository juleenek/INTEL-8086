<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTEL 8086 simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat:wght@500&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h2>Symulator procesora INTEL 8086</h2>
      <div class="mini_main">
        <div class = "input_registers">
          <div class="registers">
              <div class="register_name">
                <p>AX</p>
                <p>BX</p>
                <p>CX</p>
                <p>DX</p>
              </div>
              <div class="register_results">
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
                <div class="result"></div>
              </div>
  
          </div>
          <div class="high_low">
            <div class="high_register">
              <div class="ah">AH <input type="text" /></div>
              <div class="bh">BH <input type="text" /></div>
              <div class="ch">CH <input type="text" /></div>
              <div class="dh">DH <input type="text" /></div>
            </div>
            <div class="low_register">
              <div class="al">AL <input type="text" /></div>
              <div class="bl">BL <input type="text" /></div>
              <div class="cl">CL <input type="text" /></div>
              <div class="dl">DL <input type="text" /></div>
            </div>
          </div>
        </div>
        <div class="all_buttons">
          <div class="top_buttons"> 
            <div class="button"><button>MOV</button></div>
            <div class="button"><button>XCHG</button></div>
          </div>
          <div class="bottom_buttons"> 
            <div class="button"><button>RANDOM</button></div>
            <div class="button"><button>EMPTY</button></div>
          </div>
        </div>
      </div>
      <div class="choice_space">
        <div class="choice">
          <div class="first_register">
            <p>Pierwszy rejestr</p>
            <select name="pr1" id="pr1">
              <option value="empty"></option>
              <option value="ax1">AX</option>
              <option value="bx1">BX</option>
              <option value="cx1">CX</option>
              <option value="dx1">DX</option>
            </select>
          </div>
          <div class="second_register">
            <p>Drugi rejestr</p>
            <select name="dr1" id="dr1">
              <option value="empty"></option>
              <option value="ax2">AX</option>
              <option value="bx2">BX</option>
              <option value="cx2">CX</option>
              <option value="dx2">DX</option>
            </select>
          </div>
        </div>
        <div class="choice">
          <div class="first_register">
            <p>Pierwszy rejestr</p>
            <select name="pr2" id="pr2">
              <option value="empty"></option>
              <option value="ah1">AH</option>
              <option value="bh1">BH</option>
              <option value="ch1">CH</option>
              <option value="dh1">DH</option>
            </select>
          </div>
          <div class="second_register">
            <p>Drugi rejestr</p>
            <select name="dr2" id="dr2">
              <option value="empty"></option>
              <option value="ah2">AH</option>
              <option value="bh2">BH</option>
              <option value="ch2">CH</option>
              <option value="dh2">DH</option>
            </select>
          </div>
        </div>
        <div class="choice">
          <div class="first_register">
            <p>Pierwszy rejestr</p>
            <select name="pr3" id="pr3">
              <option value="empty"></option>
              <option value="al1">AL</option>
              <option value="bl1">BL</option>
              <option value="cl1">CL</option>
              <option value="dl1">DL</option>
            </select>
          </div>
          <div class="second_register">
            <p>Drugi rejestr</p>
            <select name="dr3" id="dr3">
              <option value="empty"></option>
              <option value="al2">AL</option>
              <option value="bl2">BL</option>
              <option value="cl2">CL</option>
              <option value="dl2">DL</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
